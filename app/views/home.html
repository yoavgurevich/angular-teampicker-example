<h1 class="heading">{{home.title | ExampleFilter}}</h1>
<div class="inline-content">
    <img id="court" src="http://stats.nba.com/media/img/halfcourt.svg" />
    <div class="dataView">
        <div class="filter-options">
            <div class="inline-content">
                <strong>Search:&nbsp;</strong>
                <input ng-model="query">
                &nbsp;&nbsp;
                <strong>Sort by:&nbsp;</strong>
                <select ng-model="orderProp">
                    <option value="lastname">Name</option>
                    <option value="position">Position</option>
                </select>
            </div>
        </div>
        <table>
            <tbody>
                <th>Jersey</th>
                <th>Player</th>
                <th>Position</th>
                <tr ng-repeat="player in home.players | filter:query | orderBy:orderProp">
                    <td><p>{{player.jersey}}</p></td>
                    <td><span>{{player.firstname + ' ' + player.lastname}}</span></td>
                    <td><p class="motto">{{player.position}}</p></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="imgRow">
    <img src="images/angular.png" height="100" example-directive />
    <img src="images/gulp.png" height="100" />
    <img src="images/browserify.png" height="100" />
</div>
